<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Catcher â€” Visual Demo</title>
    <meta name='theme-color' content='#ffdede' class='theme-color'/>
    <style>
      :root{
        --bg:#0f1724;
        --accent:#ffdd57;
        --muted:#a6adbd;
      }
      html,body{
        height:100%;
        margin:0;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        background:linear-gradient(180deg,#071028 0%, #0f1724 100%);
        color:#fff;
        overflow:hidden;
      }
      .game-area{position:relative;width:100vw;height:100vh;display:block}
      .hud{position:absolute;left:16px;top:16px;z-index:40}
      .title{font-size:20px;font-weight:700;margin:0 0 6px 0;color:var(--accent)}
      .subtitle{font-size:12px;color:var(--muted);margin:0}
      .cats-layer{position:absolute;inset:0;pointer-events:none}
      .cat{position:absolute;width:72px;height:72px;background-size:cover;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.6);pointer-events:auto;cursor:pointer}
      .hold-ui{position:fixed;left:50%;transform:translateX(-50%);bottom:36px;z-index:45;width:520px;max-width:90%;}
      .prompt{font-weight:700;color:#fff;text-align:center;margin-bottom:8px;font-size:16px;text-shadow:0 2px 8px rgba(0,0,0,.6)}
      .bar{height:20px;background:rgba(255,255,255,.08);border-radius:12px;overflow:hidden}
      .bar > .fill{height:100%;width:0%;background:linear-gradient(90deg,#ff9e3b,#ffd94d);transition:width 60ms linear}
      .cta{margin-top:10px;text-align:center;color:var(--muted);font-size:13px}
      .floating{position:fixed;right:20px;top:20px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));padding:8px 12px;border-radius:12px;font-weight:700;backdrop-filter:blur(6px);z-index:50}
      .encourage{color:var(--accent);display:inline-block;margin-left:8px}
      @media (max-width:480px){.cat{width:56px;height:56px}}

      /* locked / holding visuals */
      .cats-layer.locked { filter: blur(3px) saturate(.7) contrast(.9); opacity:.55; transition:filter .3s, opacity .3s }
      .cats-layer.unlocked { filter: none; opacity:1; transition:filter .4s, opacity .4s }

      .hold-ui .prompt { transition: transform .18s ease, color .18s ease }
      body.holding .hold-ui .prompt { transform: scale(1.06); color: #fff7df }

      /* glowing bar while holding */
      body.holding .bar > .fill { box-shadow: 0 6px 24px rgba(255,160,80,.18), inset 0 0 12px rgba(255,255,255,.04); transition: width 40ms linear }
      body.holding .bar { transform: translateY(-4px); transition: transform .18s ease }

      /* little surprise banner (unchanged) */
      .surprise-banner{
        position:fixed;left:50%;top:18%;transform:translateX(-50%) scale(.98);
        background:linear-gradient(90deg,#fff7d6,#ffd9e0);
        color:#2c1f3b;padding:18px 28px;border-radius:14px;font-weight:900;font-size:22px;z-index:250;
        box-shadow:0 12px 30px rgba(0,0,0,.4);opacity:0;transition:opacity .3s,transform .45s;
      }
      .surprise-banner.show{opacity:1;transform:translateX(-50%) scale(1)}
    </style>
  </head>
  <body>
    <div class="game-area" id="gameArea">
      <div class="hud">
        <div class="title">Cat Catcher</div>
        <div class="subtitle">A playful visual demo</div>
      </div>

      <div class="cats-layer" id="catsLayer" aria-hidden="true"></div>

      <div class="hold-ui" id="holdUi">
        <div class="prompt">Hold <strong>SPACE</strong> to unlock a tiny surprise <span class="encourage">(so satisfying)</span></div>
        <div class="bar" aria-hidden="true"><div class="fill" id="spaceFill"></div></div>
        <div class="cta">Keep holding to reveal something delightful.</div>
      </div>

      <div class="floating">Tip: move your mouse to follow the cats</div>
    </div>

    <div class="surprise-banner" id="surpriseBanner">SURPRISE!</div>

    <!-- Load original behavior script (kept unchanged) -->
    <script src="/index.js"></script>
    <!-- UI-only script for cats and space-hold (no gameplay effect) -->
    <script src="game-ui.js"></script>

    <script>
      /* Accessibility: allow Escape to reset hold UI hint (non-invasive) */
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Escape') {
          document.body.classList.remove('holding')
        }
      })
    </script>
  </body>
</html>
